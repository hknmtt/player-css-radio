<body>
  <!-- Audio player of icecast -->
  <audio id="audio-player">
    <source src="https://cast.hoost.com.br:20031/stream" type="audio/mpeg">
    <!-- <source src="https://cast.hoost.com.br:20031/live" type="audio/mpeg"> -->
    <!-- <source src="https://cast.hoost.com.br:20031/autodj" type="audio/mpeg"> -->
    Your browser does not support the audio element.
  </audio> 
  <div class="controls">
    <div class="play-container">
      <button id='btnPlayPause' class='play' title='play' accesskey="P" onclick='playPauseAudio();'></button>
    </div> <!-- play-container -->
    <div class="volume-container">
      <input type="image" src="assets/volume.svg" id='btnMute' class='mute' title='mute' onclick='muteVolume();'></button>
      <input type="range" id="volume-bar" class="volume" title="volume" min="0" max="10" step="1" value="10">
    </div> <!-- volume-container -->
  </div> <!-- controls -->
  <script src="js/scripts.js"></script>
</body>
